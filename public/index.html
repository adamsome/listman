<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Listman</title>
    <style>
      body {
        background: var(--body-bg);
        color: var(--body-color);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      /**
       * Try to load the theme stored in local storage and use its
       * background and body colors to set a CSS var used in the
       * body style. Prevents a flash of the wrong colors on load.
       */
      ;(function() {
        var THEME_STORAGE_KEY = 'listman-theme'
        var QUERY_DARK_THEME = '(prefers-color-scheme: dark)'

        function getLocalStoreTheme() {
          try {
            var themeStateJson = localStorage.getItem(THEME_STORAGE_KEY)
            if (themeStateJson != null) {
              const themeState = JSON.parse(themeStateJson)
              return themeState.themes[themeState.selectedIndex]
            }
          } catch (err) {}
        }

        var mql = window.matchMedia(QUERY_DARK_THEME)
        var bodyBG
        var bodyColor
        var theme = getLocalStoreTheme()
        if (theme) {
          bodyBG = theme.bg.body
          bodyColor = theme.body
        } else if (mql.media === QUERY_DARK_THEME && mql.matches) {
          bodyBG = 'hsl(0, 0%, 0%)'
          bodyColor = 'hsl(0, 0%, 75%)'
        } else {
          bodyBG = 'hsl(0, 0%, 100%)'
          bodyColor = 'hsl(0, 0%, 13%)'
        }

        document.documentElement.style.setProperty('--body-bg', bodyBG)
        document.documentElement.style.setProperty('--body-color', bodyColor)
      })()
    </script>
    <div id="root"></div>

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
